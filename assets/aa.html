<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入滑出遮罩</title>
	<style type="text/css">
	.mask-wrapper {
    position: relative;
    overflow: hidden;
    width: 300px;
	height: 200px;
	background: red;
	}

	.mask-inner {
	    position: absolute;
	    /*left: 0;*/
	    top: 100%;
	    width: 100%;
	    height: 100%;
	    background: rgba(0,0,0,.5);
	    
	    -moz-transition: top ease 200ms;
	    -o-transition: top ease 200ms;
	    -webkit-transition: top ease 200ms;
	    transition: top ease 200ms;
	}

	.mask-wrapper:hover .mask-inner {
	    top: 0;
	}

	</style>
</head>
<body>
<div class="mask-wrapper">
    <p>Lorem ipsum</p>
    <div class="mask-inner">
        <p>foo bar</p>
    </div>
</div>
</body>
</html>
